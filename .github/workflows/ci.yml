# Nome do workflow para Swift
name: Swift CI

# Gatilhos: rodar em push para a main ou em Pull Requests para a main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Define os jobs
jobs:
  build_and_test:
    # Nome do job
    name: Build and Test

    # Para projetos Swift, o ideal é usar um runner macOS,
    # que já vem com o Xcode e as ferramentas Swift pré-instaladas.
    runs-on: macos-latest

    # Passos a serem executados
    steps:
      # 1. Clona seu repositório para o runner
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. (Opcional, mas boa prática) Seleciona a versão do Xcode
      # A versão mais recente é usada por padrão, mas você pode fixar uma.
      # Ex: - name: Select Xcode version
      #   uses: maxim-lobanov/setup-xcode@v1
      #   with:
      #     xcode-version: '15.0'

      # 3. Executa o build do seu Swift Package
      # O comando 'swift build' compila seu código e baixa as dependências.
      - name: Build project
        run: swift build

      # 4. Executa a suíte de testes do seu Swift Package
      - name: Run tests
        run: swift test